<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="{% static 'https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css' %}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/nav.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="hero">
        <nav>
            <img src="images/logo.png" alt="" class="logo">

            <ul>
                <li><a href="{% url 'indexs' %}">Home</a></li>
                <li><a href="">Request</a></li>
                <li><a href="view_car">View car</a></li>
                <li><a href="add_car">add car</a></li>
                <li><a href="">Booking</a></li>

            </ul>
            <img src="{% static 'img/profile.png' %}" alt="" class="user-pic" onclick="toggleMenu( )">



            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="{% static 'img/user.png' %}" alt="">

                    </div>
                    <hr>
                    <a href="#" class="sub-menu-link">
                        <img src="{% static 'img/profile.png' %}" alt="" >
                        <p>Edit Profile</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="{% static 'img/logout.png' %}" alt="" >
                        <p>Log Out</p>
                        <span>></span>
                    </a>

                </div>
            </div>

        </nav>
    </div>


    <script>
        let subMenu = document.getElementById("subMenu")

        function toggleMenu(){
            subMenu.classList.toggle("open-menu");
        }

    </script>
</body>
</html>
